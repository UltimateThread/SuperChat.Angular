<div *ngIf="chatMessage.senderName === 'Aaron Brasington'" class="chat-message-container">
    <div class="chat-message-content-wrapper-sender">
        <div class="spacer"></div>
        <div class="chat-message-bubble-sender">
            <p>{{chatMessage.content}}</p>
        </div>
        <div class="chat-message-datetime">
            <p>{{chatMessage.dateTime | date:'short'}}</p>
        </div>
    </div>
</div>

<div *ngIf="chatMessage.senderName !== 'Aaron Brasington'" class="chat-message-container">
    <div class="chat-message-content-wrapper-vertical">
        <div class="chat-message-sender-name">
            <p>{{chatMessage.senderName}}</p>
        </div>
        <div class="chat-message-content-wrapper-horizontal">
            <div class="chat-message-bubble">
                <p>{{chatMessage.content}}</p>
            </div>
            <div class="chat-message-datetime">
                <p>{{chatMessage.dateTime | date:'short'}}</p>
            </div>
        </div>
    </div>
</div>
